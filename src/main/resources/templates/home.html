<!doctype html>
<html class="no-js" lang="">
<head id="head">
{{>head}}
</head>
<script>
// Set the date we're counting down to
var countDownDate = new Date("Jul 1, 2017 12:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

    // Get todays date and time
    var now = new Date().getTime();

    // Find the distance between now an the count down date
    var distance = countDownDate - now;

    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);

    // Output the result in an element with id=""
    document.getElementById("countdwn").innerHTML = days + " dní " + hours + " hodin "
    + minutes + " minut " + seconds + " sekund ";

    // If the count down is over, write some text
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdwn").innerHTML = "Wedding Day!!";
    }
}, 1000);
</script>
<body>
{{>header}}


  <article role="main" id="main" class="text-center">
    <aside id="panel-levy">
      <p> Počet dní do svatby :</p>
      <p id="countdwn"></p>
    </aside>

    <h1>Jan Schmidt & Gabriela Mazurová</h1>
    <h3>1. července 2017 v 10.30</h3>
    <h4>CB Dolní Lištná, Třinec Dolní Lištná č.p. 9,
      <a href="https://goo.gl/maps/nkHEbHXUVyk" target="_blank">mapa</a>
    </h4>
  </article>

  {{>footer}}
</body>
</html>
